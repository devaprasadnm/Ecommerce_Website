{% extends 'user/base.html' %}
{% block content %}

<!--Section: Block Content-->


    <section class="product spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="section-title">
						<h4>{{category}}</h4>
					</div>
				</div>
			</div>
			<div class="row property_gallery">

            {% for i in c_products %} 
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="product_item">
						<div class="product_item_pic">
							<img src="{{ i.img.url }}" alt="">
                            {% if i.offer %}
							<div class="label new">Offer</div>
                            {% endif %}
							<ul class="product_hover">
								<li><a href="/product/{{i.id}}"><i class="fa fa-arrows-alt"></i></a></li>
								<li><a href="/product/{{i.id}}"><i class="fa fa-heart"></i></a></li>
								<li><a href="/product/{{i.id}}"><i class="fa fa-shopping-bag"></i></a></li>
							</ul>
						</div>
						<div class="product_item_text">
							<h6><a href="#">{{i.name}}</a></h6>
							
							<div class="product_price">â‚¹ {{i.price}}</div>
						</div>
					</div>
				</div>

              {% endfor %}
				

					</div>
				</div>
			</div>
		</div>
	</section>


   
    
  

  <!--Section: Block Content-->


{% endblock %}
